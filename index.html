<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://raw.githubusercontent.com/satori-va/imagenes/main/Logo PNG original.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&family=Raleway:wght@400;600&display=swap" rel="stylesheet">
    <title>Próximamente | Samadhi</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Raleway', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #8b0000, #ffdab9);
            color: #000000;
            overflow: hidden;
        }

        .container {
            text-align: center;
            animation: fadeIn 2s ease-in-out;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 5px;
            color: #b31b00;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }

        p {
            font-family: 'Raleway', sans-serif;
            font-size: 1.8rem;
            margin-bottom: 30px;
            animation: fadeIn 3s ease-in-out;
        }

        img {
            width: 450px;
            margin-right: 10px;
            animation: bounceIn 2s ease-in-out;
        }

        .smoke {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://www.transparenttextures.com/patterns/dark-smoke.png');
            opacity: 0.3;
            pointer-events: none;
            animation: moveSmoke 10s infinite linear;
        }

        .social-links {
            margin-top: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .social-links a {
            margin-top: 10px;
            text-decoration: none;
        }

        .social-links a img {
            width: 30px;
            filter: invert(1);
            transition: transform 0.3s;
        }

        .social-links a img:hover {
            transform: scale(1.2);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes moveSmoke {
            from { background-position: 0 0; }
            to { background-position: 200% 200%; }
        }

        @keyframes bounceIn {
            0% {
                transform: scale(0.5);
                opacity: 0;
            }
            50% {
                transform: scale(1.2);
                opacity: 1;
            }
            100% {
                transform: scale(1);
            }
        }
    /* Media Queries para pantallas pequeñas */
    @media (max-width: 768px) {
            h1 {
                font-size: 2rem; /* Tamaño reducido */
            }

            p {
                font-size: 1rem;
            }

            img {
                max-width: 300px; /* Imagen más pequeña */
            }

            .social-links a img {
                width: 30px; /* Íconos más pequeños */
                height: 30px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 2rem;
            }

            p {
                font-size: 2rem;
            }

            .container {
                width: 95%;
            }
        }
    </style>
</head>
<body>
    <div class="smoke"></div>
    <div class="container">
        <img src="https://raw.githubusercontent.com/satori-va/imagenes/main/logo-png.png" alt="Logo de Samadhi">
        <p>Muy pronto, Samadhi Online.</p>
        <div class="social-links">
            <p>¿Querés ser el primero en enterarte? Seguinos en Instagram.</p>
            <a href="https://instagram.com/samadhi.va" target="_blank">
                <img src="https://simpleicons.org/icons/instagram.svg" alt="Instagram">
            </a>
        </div>
    </div>
</body>
</html>
