<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://raw.githubusercontent.com/satori-va/imagenes/main/Logo%20PNG%20original.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500&family=Raleway:wght@400;600&display=swap" rel="stylesheet">
    <title>Próximamente | Samadhi</title>
</head>
<body>
    <style>
        /* Estilos globales */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Raleway', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('https://raw.githubusercontent.com/satori-va/imagenes/main/fondo3.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #ffffff;
            overflow: hidden;
        }
    
        /* Animación de fondo */
        .background-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, rgba(0, 0, 0, 0.7) 70%);
            animation: pulse 6s infinite ease-in-out;
        }
    
        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.9; }
            50% { transform: scale(1.2); opacity: 1; }
        }
    
        /* Contenedor principal */
        .container {
            text-align: center;
            animation: fadeIn 2s ease-in-out;
        }
    
        /* Estilos para el título (h1) */
       h1 {
            text-align: center;
            font-size: 3.5rem;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 5px;
            color: rgb(5, 5, 5);
            transition: color 0.3s ease-in-out;
            font-weight: bold;
            text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.5);
        }
    
        h1:hover {
            color: rgb(233, 4, 4); /* Cambiar a rojo brillante al pasar el mouse */
        }
    
        /* Estilos para el párrafo (p) */
        p {
            font-size: 1.8rem;
            margin-bottom: 30px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            font-weight: bold;
            position: relative;
        }
    
        /* Estilos para imágenes */
        img {
            text-align: center;
            width: 600px;
            margin-bottom: 20px;
            animation: zoomIn 2s ease-out;
        }
    
        /* Botón de llamada a la acción (CTA) */
        .cta-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 1.2rem;
            font-weight: bold;
            color: #ffffff;
            background-color: #b31b00;
            border: none;
            border-radius: 50px;
            text-transform: uppercase;
            text-decoration: none;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s, transform 0.2s;
        }
    
        .cta-button svg {
            width: 25px;
            height: 25px;
            margin-right: 10px;
            fill: #ffffff;
            transition: transform 0.3s ease;
        }
    
        .cta-button:hover {
            background-color: #8b0000;
            transform: scale(1.1);
        }
    
        .cta-button:hover svg {
            transform: rotate(360deg);
        }
    
        /* Animaciones */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    
        @keyframes zoomIn {
            0% { transform: scale(0.5); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
    
        /* Media Queries para dispositivos */
        @media (max-width: 768px) {
            h1 {
                font-size: 3rem;
            }
            p {
                font-size: 1.8rem;
            }
            img {
                width: 350px;
            }
            .cta-button {
                font-size: 1.2rem;
                padding: 12px 24px;
            }
        }
    
        @media (max-width: 480px) {
            h1 {
                font-size: 2.5rem;
            }
            p {
                font-size: 1.6rem;
            }
            img {
                width: 300px;
            }
            .cta-button {
                font-size: 1.1rem;
                padding: 12px 20px;
            }
        }
    </style>
    
    <div class="background-animation"></div>
    <div class="container">
        <img src="https://raw.githubusercontent.com/satori-va/imagenes/main/logo-png.png" alt="Logo de Samadhi">
        <h1>Muy pronto</h1>

    </div>
